<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Academic Certificate Verification</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #4f8cff 0, #001b3f 45%, #000814 100%);
      color: #1f2933;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 18px;
      padding: 30px 28px 26px;
      max-width: 720px;
      width: 90%;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(10px);
      animation: fadeIn 0.6s ease-out;
    }

    .title {
      font-size: 28px;
      font-weight: 700;
      text-align: center;
      color: #0052cc;
      margin-bottom: 6px;
    }

    .subtitle {
      text-align: center;
      font-size: 14px;
      color: #4b5563;
      margin-bottom: 24px;
    }

    .badge-row {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 22px;
      flex-wrap: wrap;
    }

    .badge {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      padding: 4px 10px;
      border-radius: 999px;
      background: #eef2ff;
      color: #4338ca;
      border: 1px solid #c7d2fe;
    }

    .actions {
      display: grid;
      gap: 14px;
      grid-template-columns: repeat(2, minmax(0, 1fr));
    }

    .btn {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 12px 14px;
      border-radius: 12px;
      text-decoration: none;
      background: #0052cc;
      color: #fff;
      box-shadow: 0 6px 14px rgba(0, 82, 204, 0.38);
      transition: transform 0.18s ease, box-shadow 0.18s ease, background 0.18s ease;
      position: relative;
      overflow: hidden;
    }

    .btn::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at top left, rgba(255, 255, 255, 0.35), transparent 55%);
      opacity: 0;
      transition: opacity 0.25s ease;
    }

    .btn span.label {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 4px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .btn span.desc {
      font-size: 11px;
      opacity: 0.9;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 22px rgba(0, 82, 204, 0.55);
      background: #0066ff;
    }

    .btn:hover::after {
      opacity: 1;
    }

    .btn.secondary {
      background: #0f766e;
      box-shadow: 0 6px 14px rgba(15, 118, 110, 0.38);
    }

    .btn.secondary:hover {
      background: #0d9488;
      box-shadow: 0 10px 22px rgba(13, 148, 136, 0.55);
    }

    .btn.accent {
      background: #7c3aed;
      box-shadow: 0 6px 14px rgba(124, 58, 237, 0.38);
    }

    .btn.accent:hover {
      background: #8b5cf6;
      box-shadow: 0 10px 22px rgba(139, 92, 246, 0.55);
    }

    .btn.warning {
      background: #ea580c;
      box-shadow: 0 6px 14px rgba(234, 88, 12, 0.38);
    }

    .btn.warning:hover {
      background: #f97316;
      box-shadow: 0 10px 22px rgba(249, 115, 22, 0.55);
    }

    .footer-text {
      text-align: center;
      font-size: 11px;
      color: #6b7280;
      margin-top: 18px;
    }

    .footer-text span.highlight {
      color: #f97316;
      font-weight: 600;
    }

    @media (max-width: 640px) {
      .card {
        padding: 22px 18px 18px;
      }
      .title {
        font-size: 22px;
      }
      .actions {
        grid-template-columns: 1fr;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="title">Academic Certificate Verification</div>
    <p class="subtitle">
      Securely issue, verify, and review academic records using a blockchain system.
    </p>

    

    <div class="actions">
      <a href="/issue" class="btn">
        <span class="label"> Issue Certificate</span>
      
      </a>

      <a href="/verify" class="btn secondary">
        <span class="label"> Verify Certificate</span>
      
      </a>

      <a href="/chain" class="btn accent">
        <span class="label"> View Chain</span>
      
      </a>

      <a href="/keys" class="btn warning">
        <span class="label"> Generate Keypair</span>
        
      </a>
    </div>

    
  </div>

</body>
</html>
